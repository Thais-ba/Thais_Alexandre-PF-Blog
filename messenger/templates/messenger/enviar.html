{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Enviar Nova Mensagem</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Destinat√°rio:</label>
                        {{ form.destinatario }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Assunto:</label>
                        {{ form.assunto }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mensagem:</label>
                        {{ form.corpo }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Enviar Mensagem</button>
                        <a href="{% url 'messenger:inbox' %}" class="btn btn-outline-secondary">Voltar para a Caixa de Entrada</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
